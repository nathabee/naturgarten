<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Test</title>
    <script src="./config.js"  ></script>
</head>

<body>
    <script>
 
        const BASE_URL = 'https://api.nasa.gov/insight_weather/';

        // Function to fetch weather data for a specific Sol
        function fetchWeatherData(sol) {
            const API_URL = `${BASE_URL}?api_key=${API_KEY}&feedtype=json&ver=1.0&sol=${sol}`;

            fetch(API_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Process the data for the specified Sol
                    console.log(data);
                    // Display the weather information to the user
                    // You can update your UI here
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    // Handle errors, e.g., display an error message to the user
                });
        }

        // Example: Fetch weather data for Sol 1234
        fetchWeatherData(1234);

    </script>
</body>

</html>
